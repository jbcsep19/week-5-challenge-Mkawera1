<form action="#" th:action="@{/process}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Date :<input type="text" th:field="*{date}"/>
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>

    Wishes :<textarea rows="4" th:field="*{wishes}" />
    <span th:if="${#fields.hasErrors('wishes')}"
          th:errors="*{wishes}"></span><br/>
<!--    <a href="/add"></a><br/>-->

    <a th:href="@{/update/{id}(id=${post.id})}">Update</a>
    <a th:href="@{/detail/{id}(id=${post.id})}">Details</a>
    <a th:href="@{/delete/{id}(id=${post.id})}">Delete</a>

    <input type="submit" value="Submit" />
</form>
